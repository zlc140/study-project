<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>iframe</title>
    </head>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        html{
            height: 60px;width: 100%;
        }
        .header-box{
            width: 100%;
            height: 60px;
            background-color: #f0f0f0;
            text-align: center;
            line-height: 60px;
        }
    </style>
    <body>
        <div class="header-box">
            <span onclick="getParent()">我是头部</span>
        </div>
        <script type="text/javascript" lang="js">
            function receiveMessage(event) {
                console.log('收到', event)
            }
            window.addEventListener('message', receiveMessage, false);
            function getParent() {
                //调用父方法
                // console.log(window.parent)
                window.parent.getParentMethod()

            }
        </script>
    </body>
</html>

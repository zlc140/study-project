<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示代码</title>
</head>

<body>
<fieldset>
    <legend>注册</legend>
<div>
    <label for="user">用户名</label><input type="text" id="user">
</div>
<div>
    <label for="mobile">手机号</label><input type="text" id="mobile">
</div>
<div>
    <label for="age">年&nbsp;&nbsp;&nbsp;龄</label><input type="text" id="age">
</div>
<div>
    <label for="password">密&nbsp;&nbsp;&nbsp;码</label><input type="password" id="password">
</div>
<div>
    <button id="register">注册</button>
</div>
</fieldset>

<fieldset>
    <legend>登录</legend>
    <div>
        <label for="login-user">用户名</label><input type="text" id="login-user">
    </div>
    <div>
        <label for="login-password">密&nbsp;&nbsp;&nbsp;码</label><input type="password" id="login-password">
    </div>

    <div>
        <button id="login">登录</button>
    </div>

</fieldset>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
	$(function () {
		// 测试 get 接口
		$.ajax({
			url: "http://localhost:3000/getMessage",
			type: "get",
			// data: {
			// 	username: "jsliang"
			// },
			success: function (res) {
				console.log(res);
			},
			error: function (err) {
				console.log(err);
			}
		})
		$("#register").click(function () {
			// 测试 post 接口
			$.ajax({
				url: "http://localhost:3000/register",
				type: "POST",
				data: {
					username: $("#user").val(),
					password: $("#password").val(),
					mobile: $("#mobile").val(),
					age: $("#age").val(),
				},
				success: function (res) {
					console.log(res);
				},
				error: function (err) {
					console.log(err);
				}
			})
		})
		$("#login").click(function () {
			// 测试 post 接口
			$.ajax({
				url: "http://localhost:3000/login",
				type: "POST",
				data: {
					username: $("#login-user").val(),
					password: $("#login-password").val(),
				},
				success: function (res) {
					console.log(res);
				},
				error: function (err) {
					console.log(err);
				}
			})
		})
	});
</script>
</body>

</html>
